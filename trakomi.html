  <head>

<div class="container-fluid px-0 trakomi_contianer justify-content-center pt-3 ">

    <span class="col-text" >المعدل التراكمي السابق</span>

    <input id="prevGrade" class="left-input mt-3 " maxlength="4" type="text" onkeyup="get_trakomiGrade()"> 

    </div>
  <div class="col-4 hours-text text-center ml-2 align-self-center align-content-center justify-content-center pb-1" style="color: white;">
     عدد الساعات المقطوعة

</div>

</div>

                  <col width="30%">
                  <col width="30%">
                  <col width="30%">
                  <col width="30%">
                  </colgroup>
      <tbody>

                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                </select>              
              </td>  
               <td>   <input class="grade" onkeyup="get_trakomiGrade()" type="text" maxlength="100" style="width: 85%; ">  </td>  
               <td>   <input class="checkbox"  onclick="get_trakomiGrade()" type="checkbox" id="checkbox" name="check1" style="width: 20px; height: 20px;">    </td>
                  </tr>
                  <tr>
                 <td allign="center">2</td>
                 <td>   مادة 2  </td>

                </tr>
                    <tr><td allign="center">3</td>
                <td>   مادة 3  </td>  
                <td>  
                  <select class="select_hours" onchange="get_trakomiGrade()" name="hours" id="hours3" style="width: 85%; height:30px">
                      <option value="0">0</option>

                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>

                <td>   <input  class="checkbox" onclick="get_trakomiGrade()" type="checkbox" id="checkbox" style="width: 100px; height: 20px;" name="check3">    </td>

          </table>

<div class="buttons_contianer">
   <button id="addButton" class="float-right btn- Add-button" type="submit" name="" value="Add" style="font-weight: bold;text-decoration: none;" tabindex="0" title="">
    <span class="rbText">اضافة مادة</span>
    </button>  
 
    <button id="removeButton" class="float-left  Remove-Button " type="submit" name="" value="Add" style="font-weight: bold;text-decoration: none;" tabindex="0" title="">

      </button>

 </div>
</div>

</div>
